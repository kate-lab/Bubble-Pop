<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bubble Pop!</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">

  </head>

  <body>

    <header>
      <h1>Bubble Pop!</h1>
    </header>

    <main>
      <!-- beginning page! -->
      <div id="start-menu">

        <div id="start-menu-container" class="">

          
          <div id="character-img-holder">
            <img id="character-img">
          </div>
  
          
          <form>
            <div class="form-field" id="choose-character">
              <select id="character-select">
                <option value="" disabled selected>Choose a character</option>
                <option value="triangle">Triangolo</option>
                <option value="circle">Circolo</option>
                <option value="square">Quadro</option>
              </select>
            </div>
            
              
  
            <div class="form-field" id="name-wrapper">
              <input type="text" maxlength="10" placeholder="Your name">
              <button id="start-button">Start Game</button>
            </div>
          </form>
          
  
          
        </div>
        <div class="top-scores">
          <img class="small-bubble" src='assets/images/enemies/bubble.png'>
          <img class="large-bubble" src='assets/images/enemies/bubble.png'>
          <div id='star-wrapper'>
            <p>Star Player</p>
            <p><span class='topusername'>Player Name</span> with <span class='topscore'>000</span> points</p>
          </div>
          <img class="large-bubble" src='assets/images/enemies/bubble.png'>
          <img class="small-bubble" src='assets/images/enemies/bubble.png'>
          <!-- user input name and user score at end of game -->
        </div>

      </div>
      

      <!-- to add when game starts -->
      <div id="game-player">

        <div class="game-wrapper">
          <section class="grid">
          <!-- Cells to go here -->
          </section>
        
  
          <section class="aside">
            <div class="score-container">
              <p>score goes here</p>
              <p>number of lives</p>
            </div>
            <div class="instructions-container">
              <div id='left-right-container'>
                <div class='instruction-button' id='left-button'>  
                  move left<br>
                  <img src="assets/images/outline_arrow_back_black_24dp.png" alt="left arrow" id='left-arrow'>
                </div>
                <div class='instruction-button' id='right-button'>
                  move right<br>
                  <img src="assets/images/outline_arrow_forward_black_24dp.png" alt="right arrow" id='right-arrow'>
                </div>
              </div>
              <div class='instruction-button' id='space-button'>space bar = pop</div>
            </div>
              
          </section>

          <div id="start-count"></div>
          
        
        </div>
      </div>
    </main>

    

  </body>
</html>
