<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bubble Pop!</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Urbanist:wght@100;200;300&display=swap" rel="stylesheet">

  </head>

  <body>

    <header>
      <h1>Bubble Pop!</h1>
    </header>

    <main>
      <!-- beginning page! -->
      <div id="start-menu">

        <div id="start-menu-container">

          <div class="character-img"></div>

          <section id="form-wrapper">
            <div class="form-field" id="choose-character">
              <label for="characterID">Choose your character</label>
              <select name="characterID" id="character-select">
                <option value="" disabled selected>Character name</option>
                <option value="Triangolo">Triangolo</option>
                <option value="Circolo">Circolo</option>
                <option value="Quadro">Quadro</option>
              </select>
            </div>
            

            <div class="form-field" id="name-wrapper">
              <label for="userID">Enter your name</label>
              <input type="text" placeholder="Your name">
              <button id="start-button">Start</button>
            </div>
          </section>
  
          
        </div>

      </div>
      

      <!-- to add when game starts -->
      <div id="game-player">

        <div class="game-wrapper">
          <section class="grid">
              <!-- Cells to go here -->
          </section>
  
          <section class="aside">
            <div class="score-container">score goes here</div>
            <div class="instructions-container">
              <p>How to play:</p>
              <div id='left-right-container'>
                <div class='instruction-button'>  
                  move left<br>
                  <img src="assets/images/outline_arrow_back_black_24dp.png" alt="left arrow">
                </div>
                <div class='instruction-button'>
                  move right<br>
                  <img src="assets/images/outline_arrow_forward_black_24dp.png" alt="right arrow">
                </div>
              </div>
              <div class='instruction-button' id='space-button'>space bar = pop</div>
            </div>
            
          </section>

          <div id="start-count"></div>
          
        </div>
      
      
      </div>
    </main>

    

  </body>
</html>
